<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligiblity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h1 class="text-center text-primary">Voting Eligiblity Checking Page</h1>
            <div class="col-4"></div>
            <div class="col-4">
                <form class="mt-2 p-5 border">
                    <div class=""><input id="age" placeholder="Enter your age" type="text" class="form-control"></div>
                    <div id="result"></div>
                    <div class="mt-2"><input onclick="votingEligibily()" value="Submit" type="button" class="btn btn-success"></div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
<!-- internal js -->
<script>
    function votingEligibily() {
        var testage=document.getElementById('age').value  // or we can use age.value
        if (testage){
            // alert(testage>=18?"Eligible for Voting":"Not Eligible for Voting")
            result.innerHTML = testage>=18?`<p style="color:green">Eligible for Voting</p>`:`<p style="color:red">Not Eligible for Voting</p>`
        }
        else{
            alert("Please enter your age")
        }
    }
</script>
</html>
